<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>NETFLIX</title>
</head>
<body>
    <div class="main-body">
        <img src="img/background.jpg" alt="">
    </div>
    <header class="nav-header">
        <img src="img/Netflix_Logo_RGB.png" alt="" class="logo">
    </header>
    <div class="sign-in_form">
        <div class="main-form">
            <h3 class="form-title white-text">Sign In</h3>
            <form action="" class="form-wrapper">
             <div class="input1 form-div">
                <label for="Email or phone number"></label>
                <input type="text" placeholder="Email or Phone Number" class="
                inputs">
             </div>
             <div class="input2 form-div">
                <label for="password"></label>
                <input type="text" placeholder="Password" class="
                inputs">
             </div>
             <div class="button form-div">
             <button class="btn white-text ">Sign In</button>
            </div>
             <div class="btn-text">
                <div class="text white-text">
                <input type="checkbox" class="box" checked>
                <label for="remember">Remember me</label>
            </div>
                <a  class="link white-text" href="#">Need help?</a>
             </div>
             
            </form>
            <div class="form-text">
                <div class="form-content">
                    <h2>New to Netflix?<a class="link white-text" href="">Sign up now</a></h2>
                    <p>This page is protected by Google reCAPTCHA to ensure you are not a bot <a class="link" href="#">Learn more</a></p>
                </div>
            </div>
        </div>
       
    </div>
    <footer class="footer">
        <div class="footer-nav">
            <ul class="footer-content">
                <li class="footer-item">
                    <div class="list">
                        <a class="link" href="">Questions? Contant us</a>
                        <a class="link" href="">FAQ</a>
                        <a class="link" href="">Cookies Preferences</a>
                    </div>
                </li>
                <li class="footer-item">
                    <div class="list">
                        <a class="link" href="">Help Center</a>
                        <a class="link" href="">Corporate Information</a>
                    </div>
                </li>
                <li class="footer-item"><a class="link" href="">Terms of Use</a></li>
                <li class="footer-item">
                    <a href="" class="link">Privacy</a> </li>
            </ul>
        </div>
    </footer>
</body>
</html>
